<app-header></app-header>
<ion-content [fullscreen]="true">
  <section id="latest-video" class="container">
    <div class="page-padding">
      <div class="section-title">
        <h1>Latest Video</h1>
      </div>
      <div class="videos" *ngIf="videos && videos.length > 0">
        <div class="video-item" *ngFor="let video of videos">
          <video-card [video]="video"></video-card>
        </div>
      </div>
    </div>
  </section>
</ion-content>
